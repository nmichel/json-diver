<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; utf8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="style.css"></link>

    <script type="text/javascript" src="jjpet-0.3.0-dist.js"></script>
    <script type="text/javascript" src="decorators.js"></script>
    <script type="text/javascript" src="visitor.js"></script>
    <script type="text/javascript" src="jsonsearch.js"></script>

    <title>json-diver</title>
  </head>
  
  <body>
    <div id="header">
      <h1>JSON-DIVER</h1>
      <div>
      source code on <a href="https://github.com/nmichel/json-diver">github.com/nmichel/json-diver</a>
      </div>
      <div>
      powered by <a href="https://github.com/nmichel/ejpet">ejpet</a> and <a href="https://github.com/nmichel/jjpet">jjpet</a>
      </div>
    </div>

    <div id="editor">
      <div id="history">
      </div>
      <div id="edit">
        <div id="texts">
          <div class="json-diver-panel">
            <textarea id="text_doc">[1,2]</textarea>
          </div>
          <div class="json-diver-panel right">
            <textarea id="text_cap" readonly></textarea>
          </div>
        </div>
        <div id="htmls">
          <div class="json-diver-panel"><div id="html_doc"></div></div>
          <div id="html_doc_curtain" class="json-diver-panel curtain"></div>
          <div class="json-diver-panel right"><div id="html_cap"></div></div>
          <div id="html_cap_curtain" class="json-diver-panel right curtain"></div>
        </div>
        <div id="inputs">
          <textarea id="pattern">[*]</textarea>
          <textarea id="comment">Enjoy !</textarea>
          <button id="save">save</button>
        </div>
      </div>
    </div>
  </body>
</html>
